<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
  <style include="app-grid-style">
    :host {
      --app-grid-columns: 2;
      --app-grid-gutter: 10px;
      --app-grid-expandible-item-columns: 2;     
    }

    ul {
      padding: 0;
      list-style: none;
    }

    .item { 
      --app-grid-item-height: 50%;
      position: center;
      background-color: white;
      background-size: cover;
      background-repeat: no-repeat;
    }
    
     .item.fillscreen {
      @apply --app-grid-expandible-item;
       --app-grid-item-height: 30%;
    }
    .heading {
      margin: 10px 10px;
      font-weight: bold
    }
    
            .centered-container {
          margin-top: 40px;
          max-width: 1000px;
          margin: 40px auto;
        }
    
  </style>
  <div class="centered-container">
  <ul class="app-grid" has-aspect-ratio >
    <li class="item fillscreen" style="background-image: url(images/Banner_1.JPG);">
    </li>
    <li class="item fillscreen" style="background-image: url(images/Banner_2.jpg);">
    </li>
  </ul> 
  <div class="heading">Featured brands</div>
  <ul class="app-grid" has-aspect-ratio>
    <li class="item" style="background-image: url(images/Square_1.JPG);">
    </li>
    <li class="item" style="background-image: url(images/Square_2.JPG);">
    </li>
  </ul>
  <div class="heading">Recommended for you</div>
  <ul class="app-grid" has-aspect-ratio>
    <li class="item" style="background-image: url(images/Square_3.JPG);">
    </li>
    <li class="item" style="background-image: url(images/Square_4.JPG);">
    </li>
  </ul>
    </div>
</template>
