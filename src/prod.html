<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-prod">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            .centered-container {
                margin: 0 4%;
            }
            .image-placeholder {
                text-align: center;
                height: 400px;
                display: block;
                float: left;
            }
            img {
                height: 100%;
                width: auto;
            }
            .card {
                color: #515151;
                padding: 0px;
                margin: 10px;
                @apply --layout-vertical;
                text-decoration: none;
            }
            .prod-header {
                color: #515151;
            }
            .prod-price {
                color: #757575;
                margin: 10px 0;
                font-size: x-large
            }
            paper-button {
                background-color: #4285f4;
                color: #ffffff;
                font-weight: bolder;
                margin-top: 50px;
            }
            iron-icon {
                margin-right: 10px;
            }
        </style>

        <div class="centered-container">
            <paper-card class="card">
                <two-columns-grid column-width="480" gutter="4">
                    <div class="image-placeholder">
                        <img src="[[info.image]]">
                    </div>
                    <div>
                        <div class="prod-header">
                            <h2>
              [[info.title]]
            </h2>
                        </div>
                        <div class="prod-price">[[info.price]]</div>
                        <div class="prod-header">
                            <h3>
               Product Description
            </h3>
                        </div>
                        <div>[[info.description]]</div>
                        <two-columns-grid column-width="450" gutter="4">
                            <paper-button raised on-click="handleClick">
                                <iron-icon icon="my-icons:add-shopping-cart"></iron-icon>ADD TO CART</paper-button>
                        </two-columns-grid>
                </two-columns-grid>
            </paper-card>
            </div>
    </template>
    <script>
        class MyView5 extends Polymer.Element {
            static get is() {
                return 'my-prod';
            }

            static get properties() {
                return {
                    info: Object
                };
            }

            handleClick() {
                localStorage.setItem("product", [
                    [this.info.id]
                ]);
                var retrievedData = localStorage.getItem("cartArray");
                var cartArray;
                if (!retrievedData) {
                    cartArray = [
                        [
                            [this.info.id]
                          
                        ]
                    ];
                  document.getElementById('toast').show(this.info.title + ' added to cart sucessfully!');
                } else {
                    cartArray = JSON.parse(retrievedData);
                    var flag = true;
                    for (var i = 0; i < cartArray.length; i++) {
                        if (cartArray[i] == parseInt([
                                [this.info.id]
                            ])) {
                            flag = false;
                            document.getElementById('toast').show(this.info.title + ' already added to cart!');
                        }
                    }
                    if (flag == true) {
                        document.getElementById('toast').show(this.info.title + ' added to cart sucessfully!');
                        cartArray.push([
                            [this.info.id]
                        ]);
                    }
                }
                localStorage.setItem("cartArray", JSON.stringify(cartArray));
            }

        }

        window.customElements.define(MyView5.is, MyView5);
    </script>
</dom-module>
